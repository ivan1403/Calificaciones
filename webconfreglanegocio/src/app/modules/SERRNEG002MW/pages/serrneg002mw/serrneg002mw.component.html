<div class="row top-title" >
    <div class="col-xs-12">
        <h1 class="text-white-lighter">Configuración técnica de reglas de negocio tipo ejecución de procesos</h1>
    </div>
</div>

<div style="margin-top: 50px;">
    <div class="form-group row mt-4" >

        <div class="col-sm-2 ">
            <label class="text-left h4 mt-2">Referencia</label>
        </div>
    
        <div class="col-sm-3 pull-left">
            <div class="input-group">
                <input readonly type="text" name="InputSelReferencia" [(ngModel)]="InputSelReferencia" class="form-control">
                <div class="input-group-append">
                    <button  class="btn btn-primary" (click)="AbrirModalRefencia()" type="button"><i class="fas fa-search fa-lg"></i></button>
                </div>
            </div>
        </div>
    
        <div class="col-sm ">
            <label class="text-right h4 mt-2">Regla/Condición</label>
        </div>
    
        <div class="col-sm-3">
            <div class="input-group">
                <input readonly type="text" name="InputSelRegCond" [(ngModel)]="InputSelRegCond" class="form-control">
                <div class="input-group-append">
                    <button   class="btn btn-primary" (click)="AbrirModalSelRegCond()" type="button"><i class="fas fa-search fa-lg"></i></button>
                </div>
            </div>
        </div>
    
        <div class="col-sm">
            <button (click)="CargarConfTecnica(1)" class="btn btn-primary pull-left ml-1"><i class="fa fa-search"  aria-hidden="true"></i> Buscar</button>
            <button class="btn btn-primary  ml-1" (click)="LimpiarFiltro()" > Limpiar Filtro</button>
        </div>
        <!-- <div class="col-sm">
           
        </div> -->
    
    </div>
</div>


<div class="row mt-4">
    <div class="col-xs-12">
        <table class="table table-responsive-md table-hover table-bordered table-striped">
            <thead class="thead-dark">
                <tr class="text-center">
                    <th style="vertical-align: middle;">Condición</th>
                    <th style="vertical-align: middle;">StoreProcedure</th>
                    <th style="vertical-align: middle;">Opción</th>
                    <!-- <th style="vertical-align: middle;">Fecha</th> -->
                    <th style="vertical-align: middle;">Modificar</th>
                    <th>Configuración<br>activa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="!confTecnica || confTecnica?.length==0">
                    <td colspan="5">No hay configuraciones registradas o con los parámetros de busqueda aplicados</td>
                </tr>
                <tr *ngFor="let conf of confTecnica">
                    <td>{{conf.nombreCondicion}}</td>  
                    <td>{{conf.storeProcedure}}</td>
                    <td>{{conf.opcion | number:'2.0' }}</td>
                    <td>
                        <i (click)="AbrirModalAddModTec(conf)"  class=" btn btn-success fas fa-lg fa-pencil-alt" style="cursor: pointer;"></i>
                    </td>
                    <td>
                        <div class="switcher switcher-success">
                            <input type="checkbox" [checked]="!conf.estatus && conf.idConfTecnica!=0" [disabled]="conf.idConfTecnica==0" (change)="onChangeConfiguracionActiva($event,conf)" id="{{conf.idConfTecnica}}" >
                            <label for="{{conf.idConfTecnica}}"></label>
                        </div>
                    </td>
                </tr>                
            </tbody>
        </table>
        <app-paginador *ngIf="!busquedaFiltrada" [paginador] = "paginador" (evtPaginaSeleccionada)="evtPaginaSeleccionada($event)" ></app-paginador>
        <app-paginador *ngIf="busquedaFiltrada" [paginador] = "paginadorFiltrado" (evtPaginaSeleccionada)="evtPaginaSeleccionada($event)" ></app-paginador>
      </div>
</div>
