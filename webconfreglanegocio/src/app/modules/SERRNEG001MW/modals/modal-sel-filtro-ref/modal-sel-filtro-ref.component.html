        <div class="form-group row " >            
            <div class="col-sm text-left ">
                <label class="h6 ">Referencia / Condición</label>
             </div>
             <div class="col-sm-9">
                <input type="text" name="InputBuscarRefCond" [(ngModel)]="InputBuscarRefCond" class="form-control" placeholder="Descripción" >
             </div>
        </div>
        <div class="form-group row " >            
            <div class="col-sm text-left ">
                <label class="h6 ">Estatus de programación</label>
             </div>
             <div class="col-sm-6">
                 <select [(ngModel)]="SelectEstatusProgramacion" name="SelectEstatusProgramacion" class="form-control form-select">
                     <option value="2">Todos</option>
                     <option value="0">Programado</option>
                     <option value="1">No Programado</option>
                 </select>
             </div>
             <div class="col-sm">
                <button class="btn btn-primary pull-right ml-1" (click)="CargarListaRefCond(1)"><i class="fa fa-search" aria-hidden="true"></i> Buscar</button>
            </div>
        </div>


        <div class="col-12 mt-4">
            <table class="table table-hover table-striped">
                <thead class="thead-dark">
                    <tr class="text-center">
                        <th>Referencia</th>
                        <th>Condición</th>
                        <th>Seleccionar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="(!reglasRefCond || reglasRefCond?.length==0) && !SinBusqueda ">
                        <td colspan="3">No hay registros con la descripción ingresada</td>
                    </tr>
                    <tr *ngIf="SinBusqueda">
                        <td colspan="3">Realice una búsqueda para cargar datos</td>
                    </tr>
                    <tr *ngFor="let regla of reglasRefCond">
                        <td>{{regla.referenciaCondicion}}</td>  
                        <td>{{regla.nombreCondicion}}</td>
                        <td class="text-center"><button class="btn btn-primary" (click)="onSelectRefCond(regla)" type="button"><i class="fa fa-share"></i></button></td>
                    </tr>
                </tbody>
            </table>
            <app-paginador  [paginador] = "paginador" (evtPaginaSeleccionada)="evtPaginaSeleccionada($event)" ></app-paginador>
        </div>
    </div>
</form>
